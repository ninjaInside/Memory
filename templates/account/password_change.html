{% extends 'account/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Memory - Change Password{% endblock title %}

{% block content %}
    <h4 class="card-title">Изменение пароля</h4>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Изменить</button>
        <a class="btn btn-block" href="{% url 'home' %}">Вернуться назад</a>
    </form>
{% endblock content %}
