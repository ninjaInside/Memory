{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Memory - Change Password{% endblock %}

{% block content %}
    <h1 class="card-title">Изменение пароля</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Изменить</button>
        <a href="{% url 'post_list' %}" class="btn btn-primary btn-block">Вернуться назад</a>
    </form>
{% endblock content %}
