{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'posts/css/main_style.css' %}">
	<script src="{% static 'posts/js/jquery.min.js' %}"></script>
    <script src="{% static 'posts/js/flexbility.js' %}"></script>
    <script src="{% static 'posts/js/flexBoxPoll.js' %}" defer></script>
    <script src="{% static 'posts/js/popup.js' %}" defer></script>
	<title>MEMORY</title>
</head>
<body>
    <div id="popUps">
        {% for veteran in veterans %}
    	<div class="popUp_window" id="popUp{{ veteran.id }}">
    		<div class="popUp_container" id="popUp_container">
                {{ veteran.info }}
    			<a href="javascript:close()" class="popUp_hide" data-elem="#popUp{{ veteran.id }}">закрыть</a>
    		</div>
    	</div>
        {% endfor %}
    </div>


    <div class="nav_and_logo">
        <div class="wrapper_head">
            <a href="{% url 'homepage:index' %}" class="R">memory</a>
            <a href="javascript:open()" class="but__pay-to-resp" data-elem="#popUpForm">
                <div class="anim_block">
                    <div class="anim_elem__anim_block">
                        Поддержать
                    </div>
                </div>
                <div class="pay-to-resp">
                    <span class="text__pay-to-resp">Поддержать</span>
                </div>
            </a>
        </div>
    </div>

    {% if request.user.is_authenticated %}
    <div class="main_admin">
        <a href="/admin/posts/veteran/add/" class="admin_add">добавить</a>
        <a href="/admin/posts/veteran/" class="admin_edit">редактировать</a>
    </div>
    {% endif %}


	<div class="main_block">  
        <div class="wrapper">
            {% for veteran in veterans %}
            <div class="veteran">
                <img src="{{ veteran.image.url }}" class="image">
                <div class="text_block">
                    <span class="text">{{ veteran.date }}</span>
                </div>
                <a href="javascript:open()" class="info" data-elem="#popUp{{ veteran.id }}"></a>
            </div>
            {% endfor %}
        </div>
	</div>

    <div class="social-icon">
        <div class="icon-on-smart">
            <a href="https://vk.com/kriiskross" class="icons">
                <img src="css/img/icon/vk.png" class="icon" id="iconVK">
            </a>
            <a href="https://t-do.ru/joinchat/HwEpNBdhidRaMebuh59zfQ" class="icons">
                <img src="css/img/icon/telegram.png" class="icon" id="iconTEL">
            </a>
            <a href="#" class="icons">
                <img src="css/img/icon/twitter.png" class="icon" id="iconTWI">
            </a>
        </div>
    </div>
</body>
</html>
